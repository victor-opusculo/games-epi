<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link type="text/css" rel="stylesheet" href="../_common_/common.css"/>
		<link type="text/css" rel="stylesheet" href="memgame.css"/>
		<script src="../_common_/common.js"></script>
		<script src="memgame.js"></script>
		<title>Jogo da Memória</title>
	</head>
	<body>
		<main>
			<div id="loadingIcon" style="text-align: center;">
				<img src="../_common_/pics/loading.gif" alt="Carregando..."/>
			</div>
			<form id="startForm" style="display: none;">
				<h1>Jogo da Memória</h1>
				<label id="startPageContent"></label>
				<div style="text-align: center;"><input type="button" id="btnStartGame" value="Iniciar"/></div>
			</form>
			<form id="gameForm" style="display: none;">
				<h1>Jogo da Memória</h1>
				<div id="pieceBoard" style="text-align: center;">
					<!--DOM-->
				</div>
				<div id="buttonsPanel" style="text-align: center;">
					<input type="button" id="btnRestart" value="Reiniciar Jogo"/>
					<input type="button" id="btnNext" value="Próximo Jogo" style="display: none;"/>
				</div>
			</form>
			
			<form id="endForm" style="display: none;">
				<h1>Jogo terminado!</h1>
				<label style="text-align: center;">Você completou o jogo da memória</label>
			</form>
		</main>

		<div id="Logos">
			<img src="../_common_/pics/EPI.jpg" alt="Escola do Parlamento de Itapevi" height="130" style="margin-right: 50px;"/>
			<img src="../_common_/pics/CMI.jpg" alt="Câmara Municipal de Itapevi" height="80"/>
		</div>

		<footer>
				
		</footer>

	</body>
</html>
